<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&pure/0.5.0/grids-min.css&pure/0.5.0/grids-responsive-min.css">
</head>
<body ng-app="shop" ng-controller="HomeCtrl">
<header class="app-bar promote-layer">
    <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">
            <div ng-if="merchant.logo">
                <img src="{{ merchant.logo }}" title="{{ merchant.name }}" style="max-height: 65%;"/>
            </div>
            <div ng-if="!merchant.logo">
                {{ merchant.name }}
            </div>
        </h1>
        <section class="app-bar-actions">
            <!-- Put App Bar Buttons Here -->

        </section>
    </div>
</header>

<nav class="navdrawer-container promote-layer">
    <h4>Navigation</h4>
    <ul>
        <li ng-class="{active: activeCategory == 'Featured'}"><a href="#" ng-click="categoryList('Featured')">Featured</a></li>
        <li ng-repeat="cat in categories | filter:'!Featured'" ng-class="{active: activeCategory == cat}">
            <a href="#" ng-click="categoryList(cat)">{{cat}}</a>
        </li>
        <li><a href="#" ng-click="toCart()" title="Shopping Cart"><i style="vertical-align: middle;" class="icomoon-cart"></i></a></li>
    </ul>
</nav>

<main>
    <div class="pure-g" ng-controller="CtgCtrl">
        <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3 pure-u-xl-1-3" ng-repeat="product in productList">
            <div class="product thumbnail" style="padding:2em 2em 2.5em;">
                <a class="product_link" href="#" ng-click="showProduct(product.short_code)">
                    <div class="image_detail">
                        <img class="pure-img" src="http://lorempixel.com/350/500/fashion/"/>
                    </div>
                    <div class="details">
                        <div class="name medium color--text" style="text-decoration: no-underline;">
                            {{product.name}}
                        </div>
                        <div style="text-align: right;">
                            <span class="color--remember medium" ng-if="!product.unit_price">
                                <small></small>Enquire
                            </span>
                            <span class="color--highlight large" ng-if="product.unit_price">
                                <span class="color--danger medium" ng-if="product.mrp"><strike><small>&#8377;</small> {{product.mrp}}</strike></span>
                                 <small>&#8377;</small> {{product.unit_price}}
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="pure-g" ng-controller="PdtCtrl">
##                <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3 pure-u-xl-1-3" style="padding: 2px 0 100px;">
                <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3 pure-u-xl-1-4 centered">
                    <img class="pure-img" src="http://lorempixel.com/350/500/fashion/" ng-if="product.photo[0]">
                    <br/>
                    <h4>Browse Other Products In:</h4>
                    <ul>
                        <li ng-repeat="category in product.categories"> <a href="#" ng-click="categoryList(category)">{{category}}</a></li>
                    </ul>
                </div>
                <div class="pure-u-1 pure-u-md-2-3 pure-u-lg-2-3 pure-u-xl-3-4">
                    <h2>{{product.name}}</h2>
                </div>
            </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3 pure-u-xl-1-3">
            <div class="product thumbnail" style="padding:2em 2em 2.5em;">
                <a class="product_link" href="#" ng-click="showProduct(product.short_code)">
                    <div class="image_detail">
                        <img class="pure-img" src="http://lorempixel.com/350/500/fashion/"/>
                    </div>
                    <div class="details">
                        <div class="name medium color--text" style="text-decoration: no-underline;">
                            {{product.name}}
                        </div>
                        <div style="text-align: right;">
                            <span class="color--remember medium" ng-if="!product.unit_price">
                                <small></small>Enquire
                            </span>
                            <span class="color--highlight large" ng-if="product.unit_price">
                                <span class="color--danger medium" ng-if="product.mrp"><strike><small>&#8377;</small> {{product.mrp}}</strike></span>
                                 <small>&#8377;</small> {{product.unit_price}}
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

<!-- build:js scripts/main.min.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->

</html>
